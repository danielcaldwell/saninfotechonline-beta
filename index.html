<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="settings-bar">
            <button id="settingsButton" class="settings-button">
                <i class="fas fa-bars"></i>
            </button>
            <div id="settingsMenu" class="settings-menu hidden">
                <div class="settings-option">
                    <label for="darkModeToggle">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="display-container">
            <img src="./img/Bryce-Canyon-2.jpg" alt="Museum Artifact" class="display-artwork">
            <div class="museum-label">
                    <div class="artwork-title">Bryce Canyon</div>
                    <div class="artwork-date">2007</div>
                    <div class="artwork-author">Daniel Caldwell</div>
                    <div class="artwork-author-lifetime">American (19??-????)</div>
                    <div class="artwork-medium">Stitched Panoramic Photo on Digital Screen</div>
                    <div class="artwork-description">A panoramic view of Bryce Canyon from Sunrise Point.</div>
                </font>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
